<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio Caetano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Colégio Caetano</li>
            <li class="cabecalho-lista-item">Professora Caroline</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um"> O Colégio Caetano se localiza na cidade de Rio Negro, Paraná.</p>
        </div>
        <img class="escola-imagem" src="logo.jpeg" alt="Logo do Colégio">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="gato.jpg" alt="foto do gato">
            <h3 class="estudante-nome">Gabriel - Brincalhão </h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="cachorro.jpg" alt="foto do cachorro">
            <h3 class="estudante-nome">André - Fiel </h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="cachorro.jpg" alt="foto do cachorro">
            <h3 class="estudante-nome">André - Fiel </h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="c5bb6ee2-jacaré-3.jpg" alt="foto do jacaré">
            <h3 class="estudante-nome">Wesley - Ágil </h3>
        </div>
    </div>
    </section>
</body>
</html>
